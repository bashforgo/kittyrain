<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<base href="/">

	<title>Kitty Rain</title>

	<!-- CSS -->
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css"> <!-- custom styles -->

	<!-- JS -->
	<script src="libs/angular/angular.js"></script>
	<script src="libs/angular-resource/angular-resource.min.js"></script>
	<script src="libs/phaser-official/build/phaser.js"></script>

	<!-- ANGULAR CUSTOM -->
	<script src="js/Controllers.js"></script>
	<script src="js/Services.js"></script>
	<script src="js/Routes.js"></script>
	<script src="js/app.js"></script>

</head>
<body ng-app="kitty" ng-controller="MainController">
<div class="container">
<div class="row">
<h1 class="text-center">Kitty Rain</h1>
<div class="col-md-12" id="canvas">
<table>
	<tr ng-repeat="individual in scores">{{individual.score}}</tr>
</table>
</div>
</div>
</div>
</body>
</html>
